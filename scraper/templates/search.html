{% extends "base.html" %}
{% load static %}

{% block title %}Buscar Caso - LegalTeam{% endblock %}

{% block header %}<h1 class="text-center my-8" style="color: #304674;">Consulta de Procesos Legales</h1>{% endblock %}

{% block content %}
<div class="search-container" style="max-width: 40rem; margin: 0 auto; padding: 2rem; background-color: #f0f4f8; border-radius: 8px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 1rem;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="search-button" style="background-color: #304674; color: #ffffff; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
            Consultar
        </button>
    </form>
</div>
{% endblock %}
