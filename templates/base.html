<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LegalTeam{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #1e2a38;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .feature-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .feature-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .feature-card h2 {
            color: #004080;
            margin-bottom: 1rem;
        }
        .feature-card p {
            margin-bottom: 1.5rem;
        }
        .button {
            background-color: #004080;
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            display: inline-block;
        }
        .button:hover {
            background-color: #003366;
        }
        .disabled .button {
            background-color: #cccccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}LegalTeam{% endblock %}</h1>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
